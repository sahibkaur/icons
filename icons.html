<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Icons</title>
		<meta charset="UTF-8">
		<link href="css/icons.css" rel="Stylesheet" type="text/css">
	</head>
	<body>
	<div class="container" id="icon_1" onmouse="transitionIcon1(this)">
		<div id="small_circle"></div>
		<div class="inner_circle">
			<div id="inner_content"></div>
		</div>
	</div>
	<div class="container" id="icon_2">
		<div class="inner_circle" id="inner_circle_2">
			<div class="small_circle_icon_2" id="small_circle_icon_2_outer"></div>
			<div class="small_circle_icon_2" id="small_circle_icon_2_inner">
				<div id="inner_line"></div>
			</div>		
		</div>
	</div>
	<div class="container" id="icon_3">
		<div class="icon_3_circle" id="left_circle"></div>
		<div class="icon_3_circle" id="top_circle"></div>
		<div  class="icon_3_circle" id="right_circle"></div>
	</div>
	</body>
</html>
